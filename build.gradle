apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'Selenium'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.5.2'

}